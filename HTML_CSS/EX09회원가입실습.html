<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          textarea {
    width: 800;
    height: 60;
  }
    </style>
</head>
<body>
    <form action="#", method="get">
        <table >
            <tr width="400px" height="50px"  bgcolor="gray" align="left">
                <th colspan="2">Step1: 아이디/비밀번호 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">아이디:</td>
                <td><input type="text"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password"></td>
            </tr >
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password"></td>
            </tr>


            <tr width="400px" height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step2: 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">성별:</td>
                <td>남<input type="radio", name="gender", value="남">
                    여<input type="radio", name="gender", value="여"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형:</td>
                <td><select name="blood">
                        <option value="A형">A형</option>
                        <option value="AB형">AB형</option>
                        <option value="B형">B형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr >
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일:</td>
                <td><input type="date"></td>
            </tr>

            <tr width="400px" height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step3: 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                 <td align="right">취미:</td>
                <td>축구<input type="checkbox", name="hobby", value="축구">
                    야구<input type="checkbox", name="hobby", value="야구">
                    농구<input type="checkbox", name="hobby", value="농구">
                    </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr >



            <tr width="400px" height="50px" bgcolor="gray" align="left">
                <th colspan="2">적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2" ><textarea style="width: 400px; height:75px;" ></textarea></td>
            </tr>

            <tr>
                <td colspan="2" height="35px" bgcolor="whitesmoke" align="center">
                    <input type="submit">
                    <input type="reset"></td>
            </tr>

        </table>
  
    </form>
</body>
</html>
