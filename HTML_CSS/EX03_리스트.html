<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 구성할때 사용하는 태그 list태그
     종류 1.순서가 없을때 (ul )  2. 순서있을때 (ol) 
     주의/ 리스트 내 실질적 데이터는 반드시 li태그로 각각 감싸야함-->
     <ul>
        <li>박병관</li>
        <li>최영화</li>
        <li>이도연</li>
     </ul>

     <ul>
        Java
        DataBase
        Html/css
     </ul>
     <!-- 태그만 컴퓨터가 인식 -->

     <ol>
        <li>JAVA</li>
        <li>DB</li>
        <li>HTML/CSS</li>
     </ol>

     
</body>
</html>
