<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--이미지 삽입 태그 = img태그 (홀태그)
    필수 1. 이미지 파일 경로 작성=> src
         2.스크린 리더로 읽을때 텍스트 작성, 이미지가 없는 경우 대체 텍스트 역할=>alt 
         닫는 태그 없는 경우: 출력할 것이 없을때-
         
    이미지를 불러오는 두가지 방법
    1. 내가 가진 로컬 파일을 불러오는 방법
    2.네트워크를 통해 다른 서버에 있는 이미지 가져옴=>CDN방식
    CDN의 장점: 파일 저장X(메모리 절약), 코드 공유시 이미지를 별도로 보내주징 않아도 됨
          단점: 원본자가 이미지를 삭제하면 사용 불가,인터넷이 안되면 사용불가
    로컬방식: 혼자 개발할때 사용, 
    CDN: 코드 공개, 배포, 공유시 사용-->
    <img src="망그러진곰.jpg", alt="연휴동안 너무 많이 먹었어..">
    <img src="망그러진곰.png", alt="연휴동안 너무 많이 먹었어..">
    <!-- 정확한 경로, 파일명, 확장자를 써야 불러올수 있음 -->
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAxMjhfMTY3%2FMDAxNzA2MzY5MzMxMzc1.vcNlGbLzaQOrbR3DDvwbwoTi4zTZmvQ803VQRmLqqMQg.CUil-nudQMFIbwjqRzfVmIUdtd5gyFN_pcPLfVw6Ma8g.PNG.muzziik%2FKakaoTalk_20240126_194753114.png&type=sc960_832">

<!-- 파일을 불러오는 경로 
 1.상대경로: 현재 작성하고있는 파일을 기준으로 데이터에 접근하여 불러오기 =>폴더명/파일명
    -경로/파일명.확장자
    -폴더를 들어갈때는 / 기호 사용      나올때는 ../기호 사용
    -최상위폴더(root)=> 맨앞에 /사용 
    -나를 기준으로 같은 위치의 파일은 바로 파일명 작성
 2.절대 경로: 누구나 똑같은 주소로 똑같은 결과 나옴(url)-->
 <img src="빼드로.jpg",alt="빼드로 춘식이">
 <br>
 <img src="IMAGE/빼드로.jpg",alt="빼드로 춘식이">
 
</body>
</html>
