<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*반응 선택자
           1)마우스 올렸을떼=>hover
             마우스 클릭했을때 =>active */

        h1 {color:red;}
        h1:hover{color:blue;}

        h2:active{color:blueviolet;}

        span:hover{color:aqua;}
    </style>
</head>
<body>
    <h1>오늘은 즐거운 월요일 입니다~</h1>
    <h2>오늘은 즐거운 월요일 입니다~</h2>

    <span>공간을 얼마나 차지</span>
</body>
</html>
