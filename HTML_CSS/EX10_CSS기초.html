<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*주석 처리
        html과는 다른 문법을 사용한다, html파일에서 css작성하려면 style태그를 head안에 작성
        태그명(선택자){속석명: 속성값;}
        선택자: 태그 선택
        속성명: 부여할 속성이름
        속성값: 하나의 속성 작성*/
        span{color:blue;}
        h1{color:green;}
    </style>
</head>
<body>
    <h1>최영화</h1>
    <h1>박병관</h1>
    <span>이도연</span>
</body>
</html>
