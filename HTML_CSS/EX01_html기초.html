<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
    웹페이지 제작시 head영역은 눈에 보이지 않는 기능 호출 공간
     -->
</head>
<body>

    <!-- 
    눈에 보이는 내용은 body에 작성
    웹페이지와 소통위해 반드시 태그 사용
    -->

    <!-- 제목을 만들기 위한 태그= h 태그  alt+ shift+방향키: 커서 위치 복사
     h1~h6 존재, 숫자 커질수록 글자는 작아짐  -->
     제목: 안녕하세요
     <h1>안녕하세요</h1>
     <h2>안녕하세요</h2>
     <h3>안녕하세요</h3>
     <h4>안녕하세요</h4>

     <!-- 문단을 작성할때 사용하는 태그 = p태그
      특징  1)자동으로 줄바꿈이 일어남
            2)위아래 공백 발생
       -->
      <p>첫번째 문단입니다</p>
      <p>두번째 문단입니다</p>
      <p>세번째 문단입니다</p>
      
      <!-- 문장을 작성할때 사용하는 태그 = span =공태그
       특징 1)화면상에는 아무 변화없음, 크기 그대로, 줄바꿈x, 공백x
            2)문단안에서 특정문장에 디자인을 주고자할때 사용-->
    <span>첫번째 문장입니다</span>
    <br>    
    <span>두번째 문장입니다</span>
    <span>세번째 문장입니다</span>
<!-- br: 개행 = break의 약자
 개행 기능을 가지는 태그, 열고 닫는 태그 합침-->

 <P>안녕하세요 <span>김희은입니다.</span></P>

 <!-- 글자크기는 그대로, 글자 두껍게 =b태그
  b와 strong 공통점: 시각적으로 동일하게 출력
             차이점: 시각장애인을 위해 strong태그는 강조해서 읽음 -->
  <b>여기는 b태그로 작성했습니다.</b>
  <br>
  <!--strong: 개행X, 글자 두껍게
  중요한 정보를 모두가 접근하기 위한 표준개발 방침  -->
  <strong>여기는 strong 태그로 작성했습니다.</strong>
<br>
  <!-- 글자를 기울여 작성하는 태그=i태그
    논문, 참고문헌을 페이지에 작성할때 사용하는 태그 -->
    <i>이탤릭체입니다!</i>
    <br>
    <em>em태그입니다</em>
    <!-- strong처럼 강조 기능있음 =em태그(시멘틱 태그) -->
    <!-- hr태그: 줄긋기 태그 -->
     <hr>
</body>
</html>
