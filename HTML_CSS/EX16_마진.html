<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*박스모델: 생성하는 태그의 차지공간
            1)바깥 여백(margin): 바깥쪽 공백 추가, 공백 생성시 죽는 공간 발생(다른 태그 등 모든 태그 사용불가)
                                CW방향->(상 우 하 좌) , (상하, 좌우), (전체)
                                가운데 위치=> auto
            2)테두리(border):종류 색 두께
            3)안쪽여백(padding): 안쪽 공백 추가, 안쪽 여백 증가로 시작적으로 전체크기가 변화 
            4)내용(content)*/

        #div1{
            width: 200px;
            height: 200px;
            background-color:red;
            margin:50px;/*auto: 항상 컨텐츠 가운데 정렬*/
            border: 5px solid black;  /*종류 색 두께*/
        }

        #div2{
            width: 200px;
            height: 200px;
            background-color: blue;
            padding:50px;
            box-sizing: border-box;/*패딩은 공백을 증가시키는 과정인데 콘테츠의 전체 크기 증가를 막기 위해
                                    원래 크기로 조정해주는 역할=> 콘텐츠 크기 축소*/
        }
            
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    
</body>
</html>
