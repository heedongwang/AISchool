<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-text" ">
    <button onclick="printText()">인풋값 출력</button>

    <script>
        //버튼클릭시 input태그안에 작성된 내용 alert으로 출력
        const printText=()=>{
            let data=document.getElementById("input-text").value;
            //.getAttribute()
            alert(data); //input은 닫는 태그가 아님 =>컨텐츠 없음 , value에 값이 저장됨

        }

        /*input태그에서 데이터를 가지고 오는 방법
          1. input태드는 닫는 태그 없음-> 컨텐츠 존재하지 않음
          2. 데이터를 value라는 공간에 저장
          3. 데이터를 조회할 때는 요소.value 조회*/
    
    </script>
</body>
</html>
