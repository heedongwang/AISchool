<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text"><span>h1태그의 text</span></h1>
    <script>
        /*문서에서 id가 택스트인 요소를 가져와서, 그 안에 글자를 출력
        innerText Vs innerHTML: 태그 인식여부(HTML 태그 인식함)
            1)데이터 가져올때: 두개다 가능
            2)데이터 수정할때 : "="연산자를 통해 값 넣음
            */
        let h1=document.getElementById("text");
        console.log(h1.innerText);
        console.log(h1.innerHTML);//내용 수정시 사용

        h1.innerText="<p>변경된 텍스트</p>"; //태그를 글자로 인식
        h1.innerHTML="<p>변경된 텍스트</p>"; //태그 인식해 적용됨
        /*내용 수정시에는 가져온 데이터에서 "="이용해 넣어줌*/
        console.log(h1.innerText);
        console.log(h1.innerHTML);
        
        

    </script>
</body>
</html>
