<body>
    <h1 id="text">제이쿼리로 수집</h1>
    <button id="btn">버튼</button>
    <script>
        /*제이쿼리로 요소에 접근하는 방법
            1.요소에 접근할때 : $("선택자")
            2. $ 사용방법
                - 제이쿼리 의미
                - 변수명 앞에 $를 쓰는 경우 $_apple
                - 템플릿 문법에서 사용${}
            3.*/
        let h1= document.getElementById("text");
        let jq= $("#text");
        console.log(h1);
        console.log(jq);

        /*컨텐츠 수집
        innerHTML,innerText-> .html(),.text()
        수정하고싶은 경우
            -순수js= 대입
            -jq버전= 매개변수로 전달*/
        h1.innerHTML="<h2>hello</h2>";
        jq.html("<h2>hello</h2>");

        //이벤트연결=> on 키워드 사용: addEventListener
        //디자인을 수정할 때는 css(), 여러개를 변경할때 {데이터}

        // })

            $("#trxt").css("front-size","100px");
            $("#trxt").css({color:"red",fontSize: "100px"});
        })


    </script>
